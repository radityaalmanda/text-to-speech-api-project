<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <h1>Text to Speech with Translation</h1>

                <option value="pt-BR">Portuguese</option>
                <option value="nl-NL">Dutch</option>
                <option value="sv-SE">Swedish</option>
                <option value="no-NO">Norwegian</option>
                <option value="da-DK">Danish</option>
                <option value="fi-FI">Finnish</option>
                <option value="pl-PL">Polish</option>
                <option value="cs-CZ">Czech</option>
                <option value="tr-TR">Turkish</option>
                <option value="he-IL">Hebrew</option>
                <option value="el-GR">Greek</option>
                <option value="hi-IN">Hindi</option>
                <option value="th-TH">Thai</option>
                <option value="vi-VN">Vietnamese</option>
            </select>
        </div>
        <textarea id="text-input" name="text" placeholder="Enter text here..." rows="10"></textarea>
        <div class="select-container">
            <label for="target-language-select">Target Language:</label>
            <select id="target-language-select" name="targetLanguage">
                <option value="id">Indonesian</option>
                <option value="en">English</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese (Simplified)</option>
                <option value="ar">Arabic</option>

            </select>
        </div>
        <textarea id="translated-text" name="translatedText" placeholder="Translated text will appear here..." rows="10" readonly></textarea>

        <button type="button" id="translate-button">Translate</button>
        <button type="submit" id="synthesize-button">Synthesize</button>
        <button type="button" id="reset-button">Reset</button>
    </form>
    <div class="result" id="result">
        <audio id="audio-player" controls style="display:none;">
            <source id="audio-source" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
</div>
<script src="/static/script.js"></script>
</body>
</html>
